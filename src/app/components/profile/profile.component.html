<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <h2>User Profile</h2>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="First Name"
          [(ngModel)]="firstName"
          name="firstName"
          required
        />
        <mat-error> Please provide a valid name </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Last Name"
          [(ngModel)]="lastName"
          name="lastName"
          required
        />
        <mat-error> Please provide a valid name </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Address"
          [(ngModel)]="address"
          name="address"
          required
        />
        <mat-error> Please provide a valid address </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="tel"
          placeholder="Phone"
          [(ngModel)]="phone"
          name="phone"
          required
        />
        <mat-error> Please provide a valid phone </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!loginForm.form.valid"
      >
        Update
      </button>
    </form>
  </mat-card-content>
</mat-card>
